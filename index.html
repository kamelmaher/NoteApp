<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>
    <div class="app">
        <div class="main">
            <h2>Note App</h2>
            <ul>
                <li>My-Notes</li>
                <li class="create">Create New Note</li>
                <li class="delete">Delete All Notes</li>
            </ul>
        </div>
        <div class="create-note">
            <div>
                <label for="title">Title :</label>
                <input type="text" id="title">  
            </div>
            <div>
                <textarea  cols="30" rows="10"></textarea>
            </div>
            <button>Create</button>
            <button>Cancel</button>
        </div>
        <div class="my-notes">
            <h2>My Notes</h2>
            <ul>
                
            </ul>
            <button>Close</button>
        </div>
        <div class="note">
            <h2>Note Title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, molestias sapiente. Veniam, eveniet. Delectus, quam molestias? Recusandae voluptati</p>
            <button>Close</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
